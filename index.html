<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Dashboard จิตเวชยาเสพติด รพ.กุสุมาลย์</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Preconnect to speed up CDN connection -->
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts: Sarabun -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; }
    
    /* Animations */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    .animate-slideUp { animation: slideUp 0.6s ease-out forwards; }
    
    /* Scrollbar */
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading State for Initial Load -->
    <div class="flex h-screen items-center justify-center bg-slate-50">
      <div class="text-slate-600 font-medium">กำลังโหลดข้อมูล...</div>
    </div>
  </div>

  <!-- Libraries: Using JSDelivr for better performance -->
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.10/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useCallback } = React;

    // --- Icons (SVG Inline for performance) ---
    const Icon = ({ path, className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        {path}
      </svg>
    );

    const Icons = {
      Hospital: <path d="M12 6v4M14 14h-4M14 18h-4M14 8h-4M18 12h2a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-9a2 2 0 0 1 2-2h2M18 22V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v18"/>,
      Users: <g><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></g>,
      Activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>,
      AlertTriangle: <g><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></g>,
      UserX: <g><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="17" x2="22" y1="8" y2="13"/><line x1="22" x2="17" y1="8" y2="13"/></g>,
      Pill: <g><path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"/><path d="m8.5 8.5 7 7"/></g>,
      Search: <g><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></g>,
      LayoutDashboard: <g><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></g>,
      List: <g><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/></g>,
      RefreshCw: <g><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></g>,
      MapPin: <g><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></g>,
      FileText: <g><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></g>,
      ArrowUpDown: <g><path d="m7 15 5 5 5-5"/><path d="m7 9 5-5 5 5"/></g>,
      ArrowUp: <g><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></g>,
      ArrowDown: <g><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></g>
    };

    // --- Configuration ---
    const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSkjxOU1n8HQIPibg68ryDiZuQLToFX2zrOoerLQ4TTWnM1-jVTytmTYIe_o_9CRlQvqOF50ICM6PHU/pub?gid=0&single=true&output=csv";

    // --- Mock Data ---
    const MOCK_DATA = [{ "ชื่อ-สกุล": "ตัวอย่าง ข้อมูล", "HN": "00001", "อายุ": "30", "ที่อยู่": "ต.กุสุมาลย์", "วันที่ admit": "01/01/2024", "การรับประทานยา": "ต่อเนื่อง", "ผู้ดูแล": "บิดา", "สถานะ": "ปกติ" }];

    // --- Utilities ---
    const parseCSV = (text) => {
      const lines = text.trim().split(/\r?\n/);
      if (lines.length === 0) return [];
      
      const splitLine = (l) => {
        const res = []; let cur = ''; let inQ = false;
        for (let c of l) {
          if (c === '"') inQ = !inQ;
          else if (c === ',' && !inQ) { res.push(cur.trim().replace(/^"|"$/g, '')); cur = ''; }
          else cur += c;
        }
        res.push(cur.trim().replace(/^"|"$/g, ''));
        return res;
      };

      const headers = splitLine(lines[0]);
      return lines.slice(1).map(line => {
        const v = splitLine(line);
        return headers.reduce((acc, h, i) => ({ ...acc, [h]: v[i] || '' }), {});
      });
    };

    const formatDateToThai = (dateStr) => {
      if (!dateStr || typeof dateStr !== 'string') return '-';
      const parts = dateStr.trim().split(/[\/\-\.]/);
      if (parts.length === 3) {
        let d, m, y;
        if (parts[0].length === 4) { y = +parts[0]; m = +parts[1]; d = +parts[2]; } 
        else { d = +parts[0]; m = +parts[1]; y = +parts[2]; }
        if (y < 2400) y += (y < 100 ? 2000 : 0) + 543;
        return `${String(d).padStart(2,'0')}/${String(m).padStart(2,'0')}/${y}`;
      }
      return dateStr;
    };

    const parseDateToTs = (dateStr) => {
      if (!dateStr || typeof dateStr !== 'string') return 0;
      const parts = dateStr.trim().split(/[\/\-\.]/);
      if (parts.length === 3) {
        let d, m, y;
        if (parts[0].length === 4) { y = +parts[0]; m = +parts[1]; d = +parts[2]; }
        else { d = +parts[0]; m = +parts[1]; y = +parts[2]; }
        if (y > 2400) y -= 543; else if (y < 100) y += 2000;
        return new Date(y, m - 1, d).getTime();
      }
      return 0;
    };

    // --- Components ---
    const StatCard = React.memo(({ title, value, unit, icon, colorClass, subText }) => (
      <div className="bg-white rounded-xl shadow-sm p-6 border border-slate-100 flex items-center justify-between hover:shadow-lg transition-shadow cursor-default">
        <div>
          <p className="text-slate-500 text-sm font-medium mb-2">{title}</p>
          <div className="flex items-baseline gap-2">
            <h3 className="text-4xl font-extrabold text-red-700">{value}</h3>
            {unit && <span className="text-lg text-slate-500 font-medium">{unit}</span>}
          </div>
          {subText && <p className="text-xs text-slate-400 mt-2">{subText}</p>}
        </div>
        <div className={`p-4 rounded-full ${colorClass} bg-opacity-10 self-start`}><Icon path={icon} className={`w-8 h-8 ${colorClass.replace('bg-', 'text-')}`} /></div>
      </div>
    ));

    const SortIcon = ({ column, sortConfig }) => {
      if (sortConfig.key !== column) return <Icon path={Icons.ArrowUpDown} className="w-4 h-4 text-slate-300 opacity-50" />;
      return <Icon path={sortConfig.direction === 'ascending' ? Icons.ArrowUp : Icons.ArrowDown} className="w-4 h-4 text-teal-600" />;
    };

    // --- Main Component ---
    function KusumarnDashboard() {
      const [data, setData] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');
      const [activeTab, setActiveTab] = useState('dashboard');
      const [lastUpdated, setLastUpdated] = useState(null);
      const [admitKey, setAdmitKey] = useState('วันที่ admit');
      const [sortConfig, setSortConfig] = useState({ key: 'วันที่ admit', direction: 'ascending' });

      // Column Definitions for Patients Table
      const columns = [
        { id: admitKey, label: admitKey, align: 'center' },
        { id: 'ชื่อ-สกุล', label: 'ชื่อ-สกุล', align: 'left' },
        { id: 'ที่อยู่', label: 'ที่อยู่', align: 'left' },
        { id: 'การรับประทานยา', label: 'การกินยา', align: 'left' },
        { id: 'ผู้ดูแล', label: 'ผู้ดูแล', align: 'left' },
        { id: 'สถานะ', label: 'สถานะ', align: 'left' }
      ];

      const fetchData = useCallback(async () => {
        setLoading(true);
        try {
          const response = await fetch(`${GOOGLE_SHEET_CSV_URL}&t=${Date.now()}`);
          if (!response.ok) throw new Error("Network error");
          const text = await response.text();
          const parsed = parseCSV(text);
          if (!parsed.length || !parsed[0]['HN']) {
             setData(MOCK_DATA);
             console.warn("Using mock data");
          } else {
             const keys = Object.keys(parsed[0]);
             const key = keys.find(k => k.toLowerCase().includes('admit') && k.includes('วัน')) || 'วันที่ admit';
             setAdmitKey(key);
             setSortConfig({ key, direction: 'ascending' });
             setData(parsed);
          }
          setError(null);
        } catch (err) {
          setError("ไม่สามารถดึงข้อมูลได้");
          setData(MOCK_DATA);
        } finally {
          setLoading(false);
          setLastUpdated(new Date());
        }
      }, []);

      useEffect(() => { fetchData(); }, [fetchData]);

      const stats = useMemo(() => {
        if (!data.length) return null;
        const hnSet = new Set();
        const hnCounts = {};
        let missingMeds = 0, noCare = 0;
        const patientMap = {};

        for (const d of data) {
          const hn = d.HN;
          if (hn) {
            hnSet.add(hn);
            hnCounts[hn] = (hnCounts[hn] || 0) + 1;
            const curTs = parseDateToTs(d[admitKey]);
            const oldTs = parseDateToTs(patientMap[hn]?.[admitKey]);
            if (!patientMap[hn] || curTs > oldTs) patientMap[hn] = d;
          }
          const meds = d['การรับประทานยา'] || '';
          if (meds.includes('ขาด') || meds.includes('ไม่ต่อเนื่อง') || meds.includes('ไม่รับ')) missingMeds++;
          
          const cg = d['ผู้ดูแล'] || '';
          // แก้ไขเงื่อนไขการนับ: นับเฉพาะที่มีคำว่า "ไม่มีผู้ดูแล"
          if (cg.includes('ไม่มีผู้ดูแล')) noCare++;
        }

        const readmitList = Object.entries(hnCounts)
          .filter(([, c]) => c > 1)
          .map(([hn, c]) => ({ ...patientMap[hn], reAdmitCount: c }))
          .sort((a, b) => b.reAdmitCount - a.reAdmitCount);

        return {
          totalVisits: data.length,
          uniqueHNs: hnSet.size,
          readmitPatientsCount: Object.values(hnCounts).filter(c => c > 1).length,
          missingMedsCount: missingMeds,
          noCaregiverCount: noCare,
          readmitList
        };
      }, [data, admitKey]);

      const requestSort = (key) => {
        let direction = 'ascending';
        if (sortConfig.key === key && sortConfig.direction === 'ascending') direction = 'descending';
        setSortConfig({ key, direction });
      };

      const sortedData = useMemo(() => {
        let items = [...data];
        if (searchTerm) {
          const t = searchTerm.toLowerCase();
          items = items.filter(i => Object.values(i).some(v => String(v).toLowerCase().includes(t)));
        }
        if (sortConfig.key) {
          items.sort((a, b) => {
            let va = a[sortConfig.key], vb = b[sortConfig.key];
            if (sortConfig.key === admitKey) { va = parseDateToTs(va); vb = parseDateToTs(vb); }
            if (va < vb) return sortConfig.direction === 'ascending' ? -1 : 1;
            if (va > vb) return sortConfig.direction === 'ascending' ? 1 : -1;
            return 0;
          });
        }
        return items;
      }, [data, sortConfig, searchTerm, admitKey]);

      const handleSort = (key) => {
        let direction = 'ascending';
        if (sortConfig.key === key && sortConfig.direction === 'ascending') direction = 'descending';
        setSortConfig({ key, direction });
      };

      if (!data && loading) return <div className="flex h-screen items-center justify-center bg-slate-50">Loading...</div>;

      return (
        <div className="min-h-screen bg-slate-50 pb-4 relative">
          <header className="bg-teal-700 text-white shadow-lg sticky top-0 z-20">
            <div className="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
              <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-4">
                <div className="flex items-center gap-3">
                  <div className="bg-white p-2 rounded-lg shadow-sm"><Icon path={Icons.Hospital} className="w-8 h-8 text-teal-700" /></div>
                  <div><h1 className="text-xl sm:text-2xl font-bold tracking-tight">ระบบติดตามผู้ป่วยจิตเวชยาเสพติด</h1><p className="text-teal-100 text-xs sm:text-sm">โรงพยาบาลกุสุมาลย์ จังหวัดสกลนคร</p></div>
                </div>
                <div className="text-right flex items-center gap-3">
                  <div className="hidden sm:flex flex-col items-end mr-2 text-teal-100"><span className="text-xs">ข้อมูลล่าสุดเมื่อ</span><span className="text-sm font-medium">{lastUpdated ? lastUpdated.toLocaleString('th-TH', { dateStyle: 'medium', timeStyle: 'medium' }) : '...'}</span></div>
                  <button onClick={fetchData} disabled={loading} className="p-2 bg-teal-800/50 hover:bg-teal-600 rounded-full transition-all shadow-sm active:scale-95 text-teal-100 hover:text-white border border-teal-600"><Icon path={Icons.RefreshCw} className={`w-4 h-4 ${loading ? 'animate-spin' : ''}`} /></button>
                </div>
              </div>
              <div className="flex border-t border-teal-600 pt-2 items-center justify-between">
                <div className="flex space-x-1 sm:space-x-4">
                  <button onClick={() => setActiveTab('dashboard')} className={`flex items-center gap-2 px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 ${activeTab === 'dashboard' ? 'bg-white text-teal-800 shadow-md' : 'text-teal-100 hover:bg-teal-600/50'}`}><Icon path={Icons.LayoutDashboard} className="w-4 h-4" />ภาพรวม</button>
                  <button onClick={() => setActiveTab('patients')} className={`flex items-center gap-2 px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 ${activeTab === 'patients' ? 'bg-white text-teal-800 shadow-md' : 'text-teal-100 hover:bg-teal-600/50'}`}><Icon path={Icons.List} className="w-4 h-4" />รายละเอียดผู้ป่วยทั้งหมด</button>
                </div>
                <span className="text-teal-100 text-xs sm:text-sm opacity-90 hidden sm:block">ข้อมูลสะสมตั้งแต่ 1 ตุลาคม 2567 ถึงปัจจุบัน</span>
              </div>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8 pb-4">
            {error && <div className="bg-amber-50 border-l-4 border-amber-500 p-4 rounded shadow-sm mb-6 animate-fadeIn flex"><div className="flex-shrink-0"><Icon path={Icons.AlertTriangle} className="h-5 w-5 text-amber-500" /></div><div className="ml-3 text-sm text-amber-700">{error}</div></div>}

            {activeTab === 'dashboard' && stats && (
              <div className="space-y-6 animate-fadeIn">
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                  <StatCard title="ผู้ป่วยที่เคย Admit" value={stats.uniqueHNs} unit="ราย" icon={Icons.Users} colorClass="bg-blue-500" subText={`Admit ทั้งหมด ${stats.totalVisits} ครั้ง`} />
                  <StatCard title="ผู้ป่วย Re-admit" value={stats.readmitPatientsCount} unit="ราย" icon={Icons.Activity} colorClass="bg-rose-500" subText="เฉพาะผู้ป่วยที่ Admit ซ้ำ" />
                  <StatCard title="ผู้ป่วยขาดยา" value={stats.missingMedsCount} unit="ราย" icon={Icons.Pill} colorClass="bg-amber-500" subText={null} />
                  <StatCard title="ผู้ป่วยไม่มีผู้ดูแล" value={stats.noCaregiverCount} unit="ราย" icon={Icons.UserX} colorClass="bg-slate-500" subText={null} />
                </div>

                <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden animate-slideUp" style={{ animationDelay: '0.2s' }}>
                  <div className="px-6 py-5 border-b border-slate-100 bg-rose-50">
                    <h3 className="text-lg font-bold text-rose-800 flex items-center gap-2"><Icon path={Icons.AlertTriangle} className="w-5 h-5 animate-bounce-small" />สรุปข้อมูลผู้ป่วย Re-admit</h3>
                    <p className="text-sm text-slate-600 mt-1 ml-7">ทั้งหมด {stats.readmitList.length} คน</p>
                  </div>
                  <div className="max-h-[600px] overflow-y-auto custom-scrollbar">
                    <table className="w-full text-sm text-left">
                      <thead className="text-xs text-rose-700 uppercase bg-rose-100/50 sticky top-0 z-10">
                        <tr>
                          <th className="px-2 py-3 font-bold text-center w-24">Re-admit</th>
                          <th className="px-6 py-3 text-left whitespace-nowrap">ชื่อ-สกุล</th>
                          <th className="px-6 py-3 text-left">ที่อยู่</th>
                          <th className="px-6 py-3 text-left">การกินยา</th>
                          <th className="px-6 py-3 text-left">ผู้ดูแล</th>
                          <th className="px-6 py-3 text-left">สถานะล่าสุด</th>
                        </tr>
                      </thead>
                      <tbody>
                        {stats.readmitList.length > 0 ? stats.readmitList.map((p, i) => (
                          <tr key={i} className="bg-white border-b hover:bg-rose-50 transition-colors">
                            <td className="px-4 py-4 text-center"><div className="flex items-baseline justify-center gap-1"><span className="font-bold text-red-700 text-2xl">{p.reAdmitCount}</span><span className="text-sm text-slate-900 font-bold">ครั้ง</span></div></td>
                            <td className="px-6 py-4 align-top"><div className="font-medium text-slate-900 whitespace-nowrap">{p['ชื่อ-สกุล']}</div><div className="text-xs text-slate-500 mt-1 flex gap-2"><span className="bg-slate-100 px-1.5 py-0.5 rounded font-mono">HN: {p['HN']}</span><span>อายุ: {p['อายุ']} ปี</span></div></td>
                            <td className="px-6 py-4 text-slate-500"><div className="flex items-start gap-1"><Icon path={Icons.MapPin} className="w-3 h-3 flex-shrink-0 mt-1" />{p['ที่อยู่']}</div></td>
                            <td className="px-6 py-4"><span className={`px-2 py-1 rounded-full text-xs font-semibold ${p['การรับประทานยา']?.includes('ขาด') ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`}>{p['การรับประทานยา']}</span></td>
                            <td className="px-6 py-4 text-slate-500">{p['ผู้ดูแล']}</td>
                            <td className="px-6 py-4"><span className="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">{p['สถานะ']}</span></td>
                          </tr>
                        )) : <tr><td colSpan="6" className="px-6 py-8 text-center text-slate-400">ไม่พบข้อมูล</td></tr>}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            )}

            {activeTab === 'patients' && (
              <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden animate-fadeIn">
                <div className="px-6 py-5 border-b border-slate-100 flex flex-col sm:flex-row justify-between items-center gap-4 bg-slate-50/50">
                  <div><h3 className="text-lg font-bold text-slate-800 flex items-center gap-2"><Icon path={Icons.FileText} className="w-5 h-5 text-teal-600" />ทะเบียนผู้ป่วยทั้งหมด</h3><p className="text-sm text-slate-500 mt-1">แสดงข้อมูลผู้ป่วย {stats ? stats.totalVisits : 0} รายการ</p></div>
                  <div className="relative w-full sm:w-72"><div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><Icon path={Icons.Search} className="h-4 w-4 text-slate-400" /></div><input type="text" className="block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-lg sm:text-sm shadow-sm" placeholder="ค้นหา..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} autoFocus /></div>
                </div>
                <div className="overflow-x-auto min-h-[500px]">
                  <table className="w-full text-sm text-left">
                    <thead className="text-xs text-slate-700 uppercase bg-slate-100 sticky top-0 shadow-sm z-10">
                      <tr>
                        {columns.map((col) => (
                          <th key={col.id} className={`px-6 py-4 cursor-pointer hover:bg-slate-200 text-${col.align} ${sortConfig.key === col.id ? 'bg-slate-200' : ''}`} onClick={() => requestSort(col.id)}>
                            <div className={`flex items-center gap-2 ${col.align === 'center' ? 'justify-center' : 'justify-start'}`}>{col.label}<SortIcon column={col.id} sortConfig={sortConfig} /></div>
                          </th>
                        ))}
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-100">
                      {sortedData.map((p, i) => (
                        <tr key={i} className="bg-white hover:bg-teal-50/30">
                          <td className="px-6 py-4 text-slate-600 text-center whitespace-nowrap align-top">{formatDateToThai(p[admitKey])}</td>
                          <td className="px-6 py-4 align-top"><div className="font-medium text-slate-900 whitespace-nowrap">{p['ชื่อ-สกุล']}</div><div className="text-xs text-slate-500 mt-1 flex gap-2"><span className="bg-slate-100 px-1.5 py-0.5 rounded font-mono">HN: {p['HN']}</span><span>อายุ: {p['อายุ']} ปี</span></div></td>
                          <td className="px-6 py-4 text-slate-600 max-w-[200px] whitespace-normal align-top"><div className="flex items-start gap-1"><Icon path={Icons.MapPin} className="w-3 h-3 flex-shrink-0 mt-1" /><span>{p['ที่อยู่']}</span></div></td>
                          <td className="px-6 py-4 align-top"><span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${p['การรับประทานยา']?.includes('ขาด') ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`}>{p['การรับประทานยา']}</span></td>
                          <td className="px-6 py-4 text-slate-600 align-top">{p['ผู้ดูแล']}</td>
                          <td className="px-6 py-4 align-top"><span className="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">{p['สถานะ']}</span></td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
                <div className="px-6 py-3 border-t border-slate-100 bg-slate-50 text-xs text-slate-500 flex justify-between"><span>แสดงผล {sortedData.length} รายการ</span><span>เรียงตาม: {sortConfig.key} ({sortConfig.direction === 'ascending' ? 'น้อยไปมาก' : 'มากไปน้อย'})</span></div>
              </div>
            )}
          </main>
          <footer className="py-2 text-center text-slate-400 text-sm">©2569 โรงพยาบาลกุสุมาลย์ จังหวัดสกลนคร</footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<KusumarnDashboard />);
  </script>
</body>
</html>
