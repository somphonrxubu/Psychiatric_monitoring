<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Dashboard จิตเวชยาเสพติด รพ.กุสุมาลย์</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Preconnect to speed up CDN connection -->
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts: Sarabun -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f8fafc;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    .animate-slideUp { animation: slideUp 0.6s ease-out forwards; }
    .animate-scaleIn { animation: scaleIn 0.3s ease-out forwards; }
    .bounce-hover:hover { transform: translateY(-2px); }
    
    .custom-scrollbar::-webkit-scrollbar { width: 8px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useCallback } = React;

    // --- Internal Icons Setup ---
    const IconBase = ({ children, className, ...props }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
        {children}
      </svg>
    );

    const Icons = {
      Hospital: (props) => <IconBase {...props}><path d="M12 6v4"/><path d="M14 14h-4"/><path d="M14 18h-4"/><path d="M14 8h-4"/><path d="M18 12h2a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-9a2 2 0 0 1 2-2h2"/><path d="M18 22V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v18"/></IconBase>,
      Users: (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>,
      Activity: (props) => <IconBase {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></IconBase>,
      AlertTriangle: (props) => <IconBase {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></IconBase>,
      UserX: (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="17" x2="22" y1="8" y2="13"/><line x1="22" x2="17" y1="8" y2="13"/></IconBase>,
      Pill: (props) => <IconBase {...props}><path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"/><path d="m8.5 8.5 7 7"/></IconBase>,
      Search: (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconBase>,
      LayoutDashboard: (props) => <IconBase {...props}><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></IconBase>,
      List: (props) => <IconBase {...props}><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/></IconBase>,
      RefreshCw: (props) => <IconBase {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></IconBase>,
      Sparkles: (props) => <IconBase {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></IconBase>,
      X: (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>,
      Bot: (props) => <IconBase {...props}><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></IconBase>,
      MapPin: (props) => <IconBase {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>,
      FileText: (props) => <IconBase {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></IconBase>,
      ArrowUpDown: (props) => <IconBase {...props}><path d="m7 15 5 5 5-5"/><path d="m7 9 5-5 5 5"/></IconBase>,
      ArrowUp: (props) => <IconBase {...props}><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></IconBase>,
      ArrowDown: (props) => <IconBase {...props}><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></IconBase>
    };

    const { Users, Activity, AlertTriangle, UserX, Search, ArrowUpDown, ArrowUp, ArrowDown, FileText, MapPin, Pill, Hospital, LayoutDashboard, List, RefreshCw } = Icons;

    // --- Configuration ---
    const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSkjxOU1n8HQIPibg68ryDiZuQLToFX2zrOoerLQ4TTWnM1-jVTytmTYIe_o_9CRlQvqOF50ICM6PHU/pub?gid=0&single=true&output=csv";
    const apiKey = ""; 

    // --- Mock Data ---
    const MOCK_DATA = [
      { "ชื่อ-สกุล": "ตัวอย่าง ข้อมูล", "HN": "00001", "อายุ": "30", "ที่อยู่": "ต.กุสุมาลย์", "วันที่ admit": "01/01/2024", "การรับประทานยา": "ต่อเนื่อง", "ผู้ดูแล": "บิดา", "สถานะ": "ปกติ" }
    ];

    // --- Utilities ---
    const splitCsvLine = (text) => {
      const result = [];
      let current = '';
      let inQuote = false;
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        if (char === '"') inQuote = !inQuote;
        else if (char === ',' && !inQuote) {
          result.push(current.trim().replace(/^"|"$/g, ''));
          current = '';
        } else current += char;
      }
      result.push(current.trim().replace(/^"|"$/g, ''));
      return result;
    };

    const parseCSV = (csvText) => {
      const lines = csvText.trim().split(/\r?\n/);
      if (lines.length === 0) return [];
      const headers = splitCsvLine(lines[0]).map(h => h.trim());
      const result = [];
      for(let i = 1; i < lines.length; i++) {
        const line = lines[i];
        if (!line.trim()) continue;
        const values = splitCsvLine(line);
        const entry = {};
        headers.forEach((header, index) => {
          const cleanHeader = header.replace(/^\ufeff/, '').trim(); 
          entry[cleanHeader] = values[index] || '';
        });
        result.push(entry);
      }
      return result;
    };

    const formatDateToThai = (dateStr) => {
      if (!dateStr || typeof dateStr !== 'string') return '-';
      const cleanStr = dateStr.trim();
      const parts = cleanStr.split(/[\/\-\.]/); 
      if (parts.length === 3) {
        let day, month, year;
        if (parts[0].length === 4) {
            year = parseInt(parts[0], 10);
            month = parseInt(parts[1], 10);
            day = parseInt(parts[2], 10);
        } else {
            day = parseInt(parts[0], 10);
            month = parseInt(parts[1], 10);
            year = parseInt(parts[2], 10);
        }
        if (year < 2400) {
          if (year < 100) year += 2000;
          year += 543;
        }
        const pDay = day.toString().padStart(2, '0');
        const pMonth = month.toString().padStart(2, '0');
        return `${pDay}/${pMonth}/${year}`;
      }
      return dateStr;
    };

    const parseDateToTimestamp = (dateStr) => {
      if (!dateStr || typeof dateStr !== 'string') return 0;
      const cleanStr = dateStr.trim();
      const parts = cleanStr.split(/[\/\-\.]/); 
      if (parts.length === 3) {
        let day, month, year;
        if (parts[0].length === 4) { year = parseInt(parts[0], 10); month = parseInt(parts[1], 10); day = parseInt(parts[2], 10); } 
        else { day = parseInt(parts[0], 10); month = parseInt(parts[1], 10); year = parseInt(parts[2], 10); }
        if (year > 2400) year -= 543;
        if (year < 100) year += 2000;
        const dateObj = new Date(year, month - 1, day);
        return isNaN(dateObj.getTime()) ? 0 : dateObj.getTime();
      }
      return 0; 
    };

    // --- Components ---
    const StatCard = React.memo(({ title, value, unit, icon: Icon, colorClass, subText }) => (
      <div className="bg-white rounded-xl shadow-sm p-6 border border-slate-100 flex items-center justify-between transition-all duration-300 hover:shadow-lg hover:-translate-y-1 hover:border-teal-100 group cursor-default">
        <div>
          <p className="text-slate-500 text-sm font-medium mb-2 group-hover:text-teal-600 transition-colors">{title}</p>
          <div className="flex items-baseline gap-2">
            <h3 className="text-4xl font-extrabold text-red-700">{value}</h3>
            {unit && <span className="text-lg text-slate-500 font-medium">{unit}</span>}
          </div>
          {subText && <p className="text-xs text-slate-400 mt-2">{subText}</p>}
        </div>
        <div className={`p-4 rounded-full ${colorClass} bg-opacity-10 self-start group-hover:scale-110 transition-transform duration-300`}>
          <Icon className={`w-8 h-8 ${colorClass.replace('bg-', 'text-')}`} />
        </div>
      </div>
    ));

    const SortIcon = ({ column, sortConfig }) => {
      if (sortConfig.key !== column) return <ArrowUpDown className="w-4 h-4 text-slate-300 opacity-0 group-hover:opacity-50 transition-opacity" />;
      if (sortConfig.direction === 'ascending') return <ArrowUp className="w-4 h-4 text-teal-600 animate-bounce-small" />;
      return <ArrowDown className="w-4 h-4 text-teal-600 animate-bounce-small" />;
    };

    function KusumarnDashboard() {
      const [data, setData] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');
      const [activeTab, setActiveTab] = useState('dashboard');
      const [lastUpdated, setLastUpdated] = useState(null);
      const [admitKey, setAdmitKey] = useState('วันที่ admit');
      const [sortConfig, setSortConfig] = useState({ key: 'วันที่ admit', direction: 'ascending' });

      const fetchData = useCallback(async () => {
        setLoading(true);
        try {
          const response = await fetch(`${GOOGLE_SHEET_CSV_URL}&t=${new Date().getTime()}`);
          if (!response.ok) throw new Error("Network response was not ok");
          const text = await response.text();
          const parsedData = parseCSV(text);
          
          if (parsedData.length === 0 || !parsedData[0]['HN']) {
            console.warn("Using mock data.");
            setData(MOCK_DATA);
          } else {
            const firstRow = parsedData[0];
            const keys = Object.keys(firstRow);
            const foundKey = keys.find(k => 
              (k.toLowerCase().includes('admit') && k.includes('วัน')) ||
              k.toLowerCase() === 'วันที่ admit' || 
              k === 'วันที่ Admit'
            );
            if (foundKey) {
              setAdmitKey(foundKey);
              setSortConfig({ key: foundKey, direction: 'ascending' });
            }
            setData(parsedData);
          }
          setError(null);
        } catch (err) {
          console.error("Error fetching data:", err);
          setError("ไม่สามารถเชื่อมต่อ Google Sheet ได้โดยตรง (CORS) แสดงข้อมูลตัวอย่างแทน");
          setData(MOCK_DATA);
        } finally {
          setLoading(false);
          setLastUpdated(new Date());
        }
      }, []);

      useEffect(() => { fetchData(); }, [fetchData]);

      const stats = useMemo(() => {
        if (!data.length) return null;
        const totalVisits = data.length;
        const hnSet = new Set();
        const hnCounts = {};
        let missingMedsCount = 0;
        let noCaregiverCount = 0;
        const patientMap = {};

        for (const d of data) {
          const hn = d.HN;
          if (hn) {
            hnSet.add(hn);
            hnCounts[hn] = (hnCounts[hn] || 0) + 1;
            if (!patientMap[hn]) {
                patientMap[hn] = d;
            } else {
                const currentTs = parseDateToTimestamp(d[admitKey]);
                const storedTs = parseDateToTimestamp(patientMap[hn][admitKey]);
                if (currentTs > storedTs) {
                    patientMap[hn] = d;
                }
            }
          }
          const meds = d['การรับประทานยา'];
          if (meds && (meds.includes('ขาดยา') || meds.includes('ไม่ต่อเนื่อง') || meds.includes('ไม่รับประทาน'))) {
            missingMedsCount++;
          }
          const cg = d['ผู้ดูแล'];
          // แก้ไขเงื่อนไขการนับ: นับเฉพาะที่มีคำว่า "ไม่มีผู้ดูแล"
          if (cg.includes('ไม่มีผู้ดูแล')) noCaregiverCount++;
        }

        const readmitList = Object.entries(hnCounts)
          .filter(([_, count]) => count > 1)
          .map(([hn, count]) => ({ ...patientMap[hn] || {}, reAdmitCount: count }))
          .sort((a, b) => b.reAdmitCount - a.reAdmitCount);

        return {
          totalVisits,
          uniqueHNs: hnSet.size,
          readmitPatientsCount: Object.values(hnCounts).filter(c => c > 1).length,
          missingMedsCount,
          noCaregiverCount,
          readmitList
        };
      }, [data, admitKey]);

      const requestSort = (key) => {
        let direction = 'ascending';
        if (sortConfig.key === key && sortConfig.direction === 'ascending') direction = 'descending';
        setSortConfig({ key, direction });
      };

      const sortedData = useMemo(() => {
        let sortableItems = [...data];
        if (searchTerm) {
          const term = searchTerm.toLowerCase();
          sortableItems = sortableItems.filter(item => Object.values(item).some(val => String(val).toLowerCase().includes(term)));
        }
        if (sortConfig.key !== null) {
          sortableItems.sort((a, b) => {
            let valA = a[sortConfig.key];
            let valB = b[sortConfig.key];
            if (sortConfig.key === admitKey) {
              const parseDate = (dateStr) => {
                if (!dateStr || typeof dateStr !== 'string') return 0;
                const parts = dateStr.trim().split(/[\/\-\.]/);
                if (parts.length === 3) {
                  let day, month, year;
                  if (parts[0].length === 4) { year = parseInt(parts[0]); month = parseInt(parts[1]); day = parseInt(parts[2]); } 
                  else { day = parseInt(parts[0]); month = parseInt(parts[1]); year = parseInt(parts[2]); }
                  if (year > 2400) year -= 543;
                  if (year < 100) year += 2000;
                  const d = new Date(year, month - 1, day);
                  return isNaN(d.getTime()) ? 0 : d.getTime();
                }
                return 0;
              };
              valA = parseDate(valA);
              valB = parseDate(valB);
            }
            if (valA < valB) return sortConfig.direction === 'ascending' ? -1 : 1;
            if (valA > valB) return sortConfig.direction === 'ascending' ? 1 : -1;
            return 0;
          });
        }
        return sortableItems;
      }, [data, sortConfig, searchTerm, admitKey]);

      if (!data && loading) return (
        <div className="flex h-screen items-center justify-center bg-slate-50">
          <div className="text-center">
            <div className="animate-spin rounded-full h-16 w-16 border-t-4 border-teal-600 mx-auto mb-4"></div>
            <p className="text-slate-600 font-medium">กำลังโหลดข้อมูล...</p>
          </div>
        </div>
      );

      const columns = [
        { id: admitKey, label: admitKey, align: 'center' },
        { id: 'ชื่อ-สกุล', label: 'ชื่อ-สกุล', align: 'left' },
        { id: 'ที่อยู่', label: 'ที่อยู่', align: 'left' },
        { id: 'การรับประทานยา', label: 'การกินยา', align: 'left' },
        { id: 'ผู้ดูแล', label: 'ผู้ดูแล', align: 'left' },
        { id: 'สถานะ', label: 'สถานะ', align: 'left' }
      ];

      return (
        <div className="min-h-screen bg-slate-50 pb-4 relative">
          
          <header className="bg-teal-700 text-white shadow-lg sticky top-0 z-20">
            <div className="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
              <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-4">
                <div className="flex items-center gap-3">
                  <div className="bg-white p-2 rounded-lg shadow-sm"><Hospital className="w-8 h-8 text-teal-700" /></div>
                  <div><h1 className="text-xl sm:text-2xl font-bold tracking-tight">ระบบติดตามผู้ป่วยจิตเวชยาเสพติด</h1><p className="text-teal-100 text-xs sm:text-sm">โรงพยาบาลกุสุมาลย์ จังหวัดสกลนคร</p></div>
                </div>
                <div className="text-right flex items-center gap-3">
                  <div className="hidden sm:flex flex-col items-end mr-2 text-teal-100"><span className="text-xs">ข้อมูลล่าสุดเมื่อ</span><span className="text-sm font-medium">{lastUpdated ? lastUpdated.toLocaleString('th-TH', { dateStyle: 'medium', timeStyle: 'medium' }) : '...'}</span></div>
                  <button onClick={fetchData} disabled={loading} className="p-2 bg-teal-800/50 hover:bg-teal-600 rounded-full transition-all shadow-sm active:scale-95 disabled:opacity-50 text-teal-100 hover:text-white border border-teal-600 focus:ring-2 focus:ring-teal-400 focus:outline-none"><RefreshCw className={`w-4 h-4 ${loading ? 'animate-spin' : ''}`} /></button>
                </div>
              </div>
              <div className="flex border-t border-teal-600 pt-2 items-center justify-between">
                <div className="flex space-x-1 sm:space-x-4">
                  <button onClick={() => setActiveTab('dashboard')} className={`flex items-center gap-2 px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 active:scale-95 ${activeTab === 'dashboard' ? 'bg-white text-teal-800 shadow-md transform -translate-y-0.5' : 'text-teal-100 hover:bg-teal-600/50 hover:text-white'}`}><LayoutDashboard className="w-4 h-4" />ภาพรวม</button>
                  <button onClick={() => setActiveTab('patients')} className={`flex items-center gap-2 px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 active:scale-95 ${activeTab === 'patients' ? 'bg-white text-teal-800 shadow-md transform -translate-y-0.5' : 'text-teal-100 hover:bg-teal-600/50 hover:text-white'}`}><List className="w-4 h-4" />รายละเอียดผู้ป่วยทั้งหมด</button>
                </div>
                <span className="text-teal-100 text-xs sm:text-sm opacity-90 hidden sm:block">ข้อมูลสะสมตั้งแต่ 1 ตุลาคม 2567 ถึงปัจจุบัน</span>
              </div>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8 pb-4">
            {error && <div className="bg-amber-50 border-l-4 border-amber-500 p-4 rounded shadow-sm mb-6 animate-fadeIn"><div className="flex"><div className="flex-shrink-0"><AlertTriangle className="h-5 w-5 text-amber-500" /></div><div className="ml-3"><p className="text-sm text-amber-700">{error}</p></div></div></div>}

            {activeTab === 'dashboard' && stats && (
              <div className="space-y-6 animate-fadeIn">
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                  <StatCard title="ผู้ป่วยที่เคย Admit" value={stats.uniqueHNs} unit="ราย" icon={Users} colorClass="bg-blue-500" subText={`Admit ทั้งหมด ${stats.totalVisits} ครั้ง`} />
                  <StatCard title="ผู้ป่วย Re-admit" value={stats.readmitPatientsCount} unit="ราย" icon={Activity} colorClass="bg-rose-500" subText="เฉพาะผู้ป่วยที่ Admit ซ้ำ" />
                  <StatCard title="ผู้ป่วยขาดยา" value={stats.missingMedsCount} unit="ราย" icon={Pill} colorClass="bg-amber-500" subText={null} />
                  <StatCard title="ผู้ป่วยไม่มีผู้ดูแล" value={stats.noCaregiverCount} unit="ราย" icon={UserX} colorClass="bg-slate-500" subText={null} />
                </div>

                <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden animate-slideUp" style={{ animationDelay: '0.2s' }}>
                  <div className="px-6 py-5 border-b border-slate-100 bg-rose-50">
                    <h3 className="text-lg font-bold text-rose-800 flex items-center gap-2">
                      <AlertTriangle className="w-5 h-5 animate-bounce-small" />
                      สรุปข้อมูลผู้ป่วย Re-admit
                    </h3>
                    <p className="text-sm text-slate-600 mt-1 ml-7">
                      ทั้งหมด {stats.readmitList.length} คน
                    </p>
                  </div>
                  <div className="overflow-x-auto">
                    <table className="w-full text-sm text-left">
                      <thead className="text-sm text-rose-700 uppercase bg-rose-100/50">
                        <tr>
                          <th className="px-2 py-3 font-bold text-center w-24">Re-admit</th>
                          <th className="px-6 py-3 text-center whitespace-nowrap">ชื่อ-สกุล</th>
                          <th className="px-6 py-3 text-center">ที่อยู่</th>
                          <th className="px-6 py-3 text-center">การกินยา</th>
                          <th className="px-6 py-3 text-center">ผู้ดูแล</th>
                          <th className="px-6 py-3 text-center">สถานะล่าสุด</th>
                        </tr>
                      </thead>
                      <tbody>
                        {stats.readmitList.length > 0 ? (
                          stats.readmitList.map((patient, idx) => (
                            <tr key={idx} className="bg-white border-b hover:bg-rose-50 transition-colors cursor-default group">
                              <td className="px-4 py-4 text-center">
                                <div className="flex items-baseline justify-center gap-1 group-hover:scale-110 transition-transform">
                                  <span className="font-bold text-red-700 text-2xl">{patient.reAdmitCount}</span>
                                  <span className="text-sm text-slate-900 font-bold">ครั้ง</span>
                                </div>
                              </td>
                              <td className="px-6 py-4 align-top text-left">
                                <div className="font-medium text-slate-900 whitespace-nowrap group-hover:text-rose-700 transition-colors">{patient['ชื่อ-สกุล']}</div>
                                <div className="text-xs text-slate-500 mt-1 flex items-center gap-2"><span className="bg-slate-100 px-1.5 py-0.5 rounded text-slate-600 font-mono group-hover:bg-rose-100 transition-colors">HN: {patient['HN']}</span><span>อายุ: {patient['อายุ']} ปี</span></div>
                              </td>
                              <td className="px-6 py-4 text-slate-500 justify-start"><div className="flex items-center gap-1 group-hover:text-slate-700 transition-colors justify-start"><MapPin className="w-3 h-3 text-slate-400 flex-shrink-0" />{patient['ที่อยู่']}</div></td>
                              <td className="px-6 py-4 text-left"><span className={`px-2 py-1 rounded-full text-xs font-semibold shadow-sm ${patient['การรับประทานยา']?.includes('ขาด') ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`}>{patient['การรับประทานยา']}</span></td>
                              <td className="px-6 py-4 text-slate-500 text-left">{patient['ผู้ดูแล']}</td>
                              <td className="px-6 py-4 text-left"><span className="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded shadow-sm">{patient['สถานะ']}</span></td>
                            </tr>
                          ))
                        ) : (<tr><td colSpan="5" className="px-6 py-8 text-center text-slate-400">ไม่พบข้อมูลผู้ป่วย Re-admit</td></tr>)}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            )}

            {activeTab === 'patients' && (
              <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden animate-fadeIn">
                <div className="px-6 py-5 border-b border-slate-100 flex flex-col sm:flex-row justify-between items-center gap-4 bg-slate-50/50">
                  <div><h3 className="text-lg font-bold text-slate-800 flex items-center gap-2"><FileText className="w-5 h-5 text-teal-600" />ทะเบียนผู้ป่วยทั้งหมด</h3><p className="text-sm text-slate-500 mt-1">แสดงข้อมูลผู้ป่วย {stats ? stats.totalVisits : 0} รายการ</p></div>
                  <div className="relative w-full sm:w-72 group"><div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><Search className="h-4 w-4 text-slate-400 group-focus-within:text-teal-500 transition-colors" /></div><input type="text" className="block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-lg leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 sm:text-sm shadow-sm transition-all" placeholder="ค้นหา ชื่อ, HN, ที่อยู่..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} autoFocus /></div>
                </div>
                <div className="overflow-x-auto min-h-[500px]">
                  <table className="w-full text-sm text-left">
                    <thead className="text-xs text-slate-700 uppercase bg-slate-100 sticky top-0 shadow-sm z-10">
                      <tr>
                        {columns.map((col) => (
                          <th 
                            key={col.id} 
                            className={`px-6 py-4 cursor-pointer hover:bg-slate-200 transition-colors group select-none text-${col.align} ${sortConfig.key === col.id ? 'bg-slate-200' : ''}`} 
                            onClick={() => requestSort(col.id)}
                          >
                            <div className={`flex items-center gap-2 ${col.align === 'center' ? 'justify-center' : 'justify-start'}`}>
                              {col.label}
                              <SortIcon column={col.id} sortConfig={sortConfig} />
                            </div>
                          </th>
                        ))}
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-100">
                      {sortedData.length > 0 ? (
                        sortedData.map((patient, idx) => (
                          <tr key={idx} className="bg-white hover:bg-teal-50/30 transition-colors cursor-pointer group">
                            <td className="px-6 py-4 text-slate-600 text-center whitespace-nowrap align-top group-hover:text-teal-700 font-medium transition-colors">{formatDateToThai(patient[admitKey])}</td>
                            <td className="px-6 py-4 align-top text-left">
                              <div className="font-medium text-slate-900 whitespace-nowrap group-hover:text-teal-800 transition-colors">{patient['ชื่อ-สกุล']}</div>
                              <div className="text-xs text-slate-500 mt-1 flex items-center gap-2"><span className="bg-slate-100 px-1.5 py-0.5 rounded text-slate-600 font-mono group-hover:bg-white transition-colors">HN: {patient['HN']}</span><span>อายุ: {patient['อายุ']} ปี</span></div>
                            </td>
                            <td className="px-6 py-4 text-slate-600 max-w-[200px] whitespace-normal align-top text-left">
                              <div className="flex items-start gap-1"><MapPin className="w-3 h-3 text-slate-400 flex-shrink-0 mt-1 group-hover:text-teal-500 transition-colors" /><span className="whitespace-normal leading-snug">{patient['ที่อยู่']}</span></div>
                            </td>
                            <td className="px-6 py-4 text-left align-top"><span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium shadow-sm transition-transform group-hover:scale-105 ${patient['การรับประทานยา']?.includes('ขาด') || patient['การรับประทานยา']?.includes('ไม่') ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-700'}`}>{patient['การรับประทานยา']}</span></td>
                            <td className="px-6 py-4 text-slate-600 text-left align-top">{patient['ผู้ดูแล']}</td>
                            <td className="px-6 py-4 text-left align-top"><span className="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded shadow-sm">{patient['สถานะ']}</span></td>
                          </tr>
                        ))
                      ) : (<tr><td colSpan="6" className="px-6 py-20 text-center text-slate-400 flex flex-col items-center justify-center animate-fadeIn"><Search className="w-10 h-10 mb-2 opacity-20" />ไม่พบข้อมูลที่ค้นหา</td></tr>)}
                    </tbody>
                  </table>
                </div>
                <div className="px-6 py-3 border-t border-slate-100 bg-slate-50 text-xs text-slate-500 flex justify-between"><span>แสดงผล {sortedData.length} รายการ</span><span>เรียงตาม: {sortConfig.key} ({sortConfig.direction === 'ascending' ? 'น้อยไปมาก' : 'มากไปน้อย'})</span></div>
              </div>
            )}
          </main>
          <footer className="py-2 text-center text-slate-400 text-sm">
            ©2569 โรงพยาบาลกุสุมาลย์ จังหวัดสกลนคร
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<KusumarnDashboard />);
  </script>
</body>
</html>
